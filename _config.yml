# Jekyll configuration for GitHub Pages
title: "Sample Resume Template"
description: "A clean, fast-loading resume template with sample data"
url: "https://ianpatrickhines.github.io"
baseurl: "/resume"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - CUSTOMIZATION.md

# GitHub Pages specific settings
github:
  repository_nwo: ianpatrickhines/resume