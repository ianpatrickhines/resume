# Jekyll configuration for GitHub Pages
title: "Professional Resume"
description: "A clean, fast-loading resume template"
url: ""
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  data:
    output: false

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - .jekyll-metadata
  - README.md
  - CUSTOMIZATION.md

# GitHub Pages specific settings
github:
  repository_nwo: ianpatrickhines/hines.digital